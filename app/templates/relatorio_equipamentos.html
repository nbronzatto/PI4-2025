<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Relatório de Brinquedos - {{ now().strftime('%Y-%m-%d') }}</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; font-size: 10pt; text-align: left; }
        .status-disponivel { color: green; font-weight: bold; }
        .status-uso { color: orange; font-weight: bold; }
        .status-manutencao { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Relatório de Inventário de Brinquedos</h1>
    <p>Status Filtrado: **{{ status_filtro or 'TODOS' }}**</p>

    <table>
        <thead>
            <tr>
                <th>Nome do Brinquedo</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for equipamento in equipamentos_filtrados %}
            <tr>
                <td>{{ equipamento.nome }}</td>
                <td>
                    <span class="status-{{ equipamento.status|lower|replace(' ', '-') }}">
                        {{ equipamento.status }}
                    </span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Total de Brinquedos Listados: {{ equipamentos_filtrados|length }}</h3>
</body>
</html>
